<!DOCTYPE html>
<html class="h-full w-full">
  <head>
    <title>sono.io</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  </head>
  <style>
    body { font-family: "Courier New"; }
    #messages_container { height: 350px; }
    .message {
      border-bottom: 1px solid #000000;
      padding: 5px;
    }
  </style>
  <body>
    <div class="mx-auto border border-black mt-10 p-2" id="container" style="max-width: 500px">
    <div class="font-bold bg-black text-white text-center p-3" id="banner">Sono.io Chat</div>
      <div class="overflow-x-auto" id="messages_container">
        <ul id="messageBoard"></ul>
      </div>
      <div class="flex">
        <input class="w-1/2 border border-black p-2 mr-1" id="usernameInput" type="text" placeholder="username" />
        <input class="w-1/2 border border-black p-2" id="input" type="text" placeholder="message" />
      </div>
      <button class="p-2 text-white bg-black w-full mt-1" id="button">send message</button>
      <div>
        <button class="p-2 text-white bg-black w-full mt-1" id = 'connectHome'>Connect to Home</button>
        <!-- <button class="p-2 text-white bg-black w-full mt-1" id = 'disconnectGeneral'>Disconnect to General</button> -->
        <button class="p-2 text-white bg-black w-full mt-1" id = 'connectSecret'>Connect to Secret</button>
        <!-- <button class="p-2 text-white bg-black w-full mt-1" id = 'disconnectGeneral'>Disconnect to Secret</button> -->
      </div>
      <div id = "currentChannel">Connected to Home
      </div>
    </body>
    <script src="actualclient.js"></script>
</html>
